# define upstream to avoid accidental public resolution surprises
upstream enevold_backend_up {
  # use the component name and port; this relies on App Platform internal DNS
  server enevold-backend:8080;
}

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;

  location /assets/ {
    try_files $uri /index.html;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # proxy API to Spring Boot
  location /api/ {
    proxy_pass http://enevold_backend_up;   # pass to upstream defined above
    proxy_http_version 1.1;

    # pass original Host only if backend expects it; otherwise set backend host
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Connection "";  # recommended for keepalive to upstream
    proxy_redirect off;

    # nginx upstream timeouts 
    proxy_connect_timeout 10s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
  }
}
