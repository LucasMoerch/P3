server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

spring:
  application:
    name: enevold
  data:
    mongodb:
      uri: ${MONGO_URI:mongodb://localhost:27017/enevold}
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid, profile, email
        provider:
          google:
            issuer-uri: https://accounts.google.com

app:
  # admin emails
  admin-emails: ${ADMIN_EMAILS:}
  # Allowed frontend origins for CORS
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:8080}

management:
  endpoints:
    web:
      exposure:
        include: "health,info"
